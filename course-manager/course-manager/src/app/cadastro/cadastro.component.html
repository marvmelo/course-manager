<h2>
    Criar conta
</h2>
<table>
    <tr>
        <td>
            Nome: 
        </td>
        <td>
            <input [(ngModel)]="name" name="namebox">
        </td>
    </tr>
    <tr>
        <td>
            Email: 
        </td>
        <td>
            <input [(ngModel)]="email" name="emailbox">
        </td>
    </tr>
    <tr>
        <td>
            Senha: 
        </td>
        <td>
            <input [(ngModel)]="psw" name="passwordbox">
        </td>
    </tr>
    <tr>
        <td></td>
        <td style="text-align: right;">
            <button (click)="createAccount(user)" name="accountbutton">Confirmar</button>
        </td>
    </tr>
</table>
