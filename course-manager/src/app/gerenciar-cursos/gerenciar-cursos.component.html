<html (mousemove) = "onMove()">
<div class="container-sm mt-4">
    <h2 class="display-6">Gerenciar Cursos</h2>
    <div style="width: 100%; height: 2px; opacity: 30%;" class="bg-primary mt-3"></div>
    
    <div class="row align-items-start">
        <div class="col-6">
            <h5 class="mt-4">Adicionar Curso</h5>
        </div>
        <div class="col-6">
            <label for="inputTitle" class="mt-3">Título</label>
            <input class="form-control mt-2 col-lg-6" type="text" [(ngModel)] = "curso.title" name = "titleBox">
            <label for="inputTitle" class="mt-3">Quantidade máxima de alunos</label>
            <input class="form-control mt-2 col-lg-6" type="number" [(ngModel)] = "curso.amountStudents" name = "amountBox">
            <button class="btn btn-outline-primary mt-2" (click) =  "createCurso(curso)" name="addButton">Adicionar</button>
            <p class="mt-3" name = "messageTxt">{{message}}</p>
        </div>
    </div>
    <!-- <table class="mt-3">
        <tr>
            <td><label>Título</label></td>
            <td><input [(ngModel)] = "curso.title" name = "titleBox"></td>
            <td style = "text-align:right;"> <button (click) =  "createCurso(curso)" name="addButton">Adicionar</button></td>
            <td name = "messageTxt">{{message}}</td>
        </tr>
    </table>
    -->

    <h5 class="mt-4">Todos os cursos</h5>
    <table class="table bg-light mt-2">
        <thead>
            <tr *ngIf = "cursos.length != 0">
                <th>Cursos</th>
                <th>Materiais</th>
                <th>Qtde. máx. de alunos</th>
                <th>Ações</th>
                <th>Avaliações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let c of cursos">
                <td>{{c.title}}</td>
                <td>
                    <select [(ngModel)]="selectMaterial">
                        <option *ngFor="let m of c.content" [value]="m[2]" name = "MateriaDentroCurso">
                        {{m[0]}}
                        </option>
                    </select>
                    <button type="button" class="mx-3 btn btn-outline-dark" name = "goButton">
                        <a href = "{{selectMaterial}}" a target=”_blank”>Ir</a>
                    </button> 
                </td>
                <td>
                    {{c.amountStudents}}
                </td>     
                <td>                   
                    <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>
                </td>           
                <td>
                    <button type="button" class="btn btn-outline-danger" (click) = "deleteCurso(c.id)" name = "removeButton">Remover Curso</button>
                </td>
            </tr>           
        </tbody>
    </table>
</div>
</html>
